<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login | Willing Hearts</title>
        <meta name="description" content="Login to use our features.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="images/Willing_Hearts_Icon.png">
        <link rel="stylesheet" type="text/css" href="styles/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/Willing_Hearts_Logo.png" alt="Willing Hearts Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav" id="navbar-links">
                        <!-- Links will be populated here by userSession.js -->
                    </ul>
                </div>
            </div>
        </nav>
          
        <div class="content">
            <div class="container">
                <div class="login-form mt-4">
                    <h2 class="text-center" id="login-title">User Login</h2>
                    <div class="text-center mb-4">
                        <button class="btn btn-primary" onclick="setLoginType('user')">User Login</button>
                        <button class="btn btn-secondary" onclick="setLoginType('staff')">Staff Login</button>
                    </div>
                    <!-- TODO: change color after selecting role etc. -->
                    <div class="text-center mb-4" id="staff-options" style="display: none;">
                        <button class="btn btn-info staff-role-btn" onclick="setStaffType('ForumMod')">Forum Mod Login</button>
                        <button class="btn btn-info staff-role-btn" onclick="setStaffType('EventAdmin')">Event Admin Login</button>
                    </div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="text-center">
                            <p><small>Email and Password input are case-sensitive.</small></p>
                            <p id="signup-link">New user? Click <a href="userSignUp.html">here</a> to sign up</p>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <footer class="footer-custom">
            <div class="text-center py-3">
                <p>&copy; 2024 Willing Hearts | Email: <a href="mailto:contact@willinghearts.org">contact@willinghearts.org</a> | Call: <a href="tel:+6588889999">+65 8888 9999</a></p>
            </div>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="scripts/login.js"></script>
        <script src="scripts/accountSession.js"></script>
    </body>
</html>
