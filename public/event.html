<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event | Willing Hearts</title>
    <meta name="description" content="Join our event">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/Willing_Hearts_Icon.png">
    <link rel="stylesheet" type="text/css" href="styles/event.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
              <img src="images/Willing_Hearts_Logo.png" alt="Willing Hearts Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav" id="navbar-links">
                  <!-- Links will be populated here by userSession.js -->
              </ul>
          </div>
      </div>
  </nav>

  <div class="container mt-5">
    <h1>Events</h1>

    <div class="container mt-4">
      <!-- Events will be dynamically inserted here by event.js -->
    </div>

    <div class="signup-container" style="display:none;">
      <h1>Event Signup Form</h1>
      <form id="signup-form">
          <div class="form-group">
              <label for="event-title">Event Title</label>
              <input type="text" id="event-title" name="event-title" readonly>
              <small class="form-text">This field cannot be changed.</small>
          </div>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
              <small class="form-text">Enter your first and last name, e.g., "John Doe".</small>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="submit-group">
              <button type="submit">Submit</button>
              <button type="button" id="close-button">Close</button>
          </div>
      </form>
    </div>
  </div>

  <footer class="footer-custom">
    <div class="text-center py-3">
      <p>&copy; 2024 Willing Hearts | Email: <a href="mailto:contact@willinghearts.org">contact@willinghearts.org</a> | Call: <a href="tel:+6588889999">+65 8888 9999</a></p>
    </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/accountSession.js"></script>
    <script src="scripts/event.js"></script> 
  </body>
</html>
