<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Account Dashboard | Willing Hearts</title>
    <meta name="description" content="View and manage your account here.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/Willing_Hearts_Icon.png">
    <link rel="stylesheet" type="text/css" href="styles/userAccountDashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/Willing_Hearts_Logo.png" alt="Willing Hearts Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav" id="navbar-links">
                    <!-- Links will be populated here by userSession.js -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
    <div class="container">
        <div class="account-details" id="account-details">
            <h2 class="text-center">Account Details</h2>
            <p><strong>First Name:</strong> <span id="user-firstname"></span></p>
            <p><strong>Last Name:</strong> <span id="user-lastname"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Phone Number:</strong> <span id="user-phone"></span></p>
            <button class="btn btn-primary btn-block" id="edit-account">Edit Account</button>
            <button class="btn btn-primary btn-block" id="logout">Log Out</button>
        </div>
        
        <div class="account-edit-form mt-4" id="account-edit-form" style="display: none;">
            <h2 class="text-center">Edit Account Details</h2>
            <form id="editForm">
                <div class="mb-3">
                    <label for="edit-firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="edit-firstname" required>
                </div>
                <div class="mb-3">
                    <label for="edit-lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="edit-lastname" required>
                </div>
                <div class="mb-3">
                    <label for="edit-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="edit-email" required>
                </div>
                <div class="mb-3">
                    <label for="edit-phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="edit-phone" required>
                </div>
                <div class="mb-3">
                    <label for="edit-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="edit-password" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Save Changes</button>
                <button type="button" class="btn btn-secondary btn-block" id="cancel-edit">Cancel</button>
            </form>
        </div>

        <div class="mt-5">
            <h3>Past & Recurring Donations</h3>
            <p id="recurring-donation-message">You have a <span id="recurring-donation-amount"></span>/mth recurring donation, to update please visit <a href="donation.html">Donate</a></p>
            <ol id="donations-list"></ol>
        </div>

        <div class="mt-5">
            <h3>Events Registered</h3>
            <ol id="events-list"></ol>
        </div>
    </div>
    </div>

    <footer class="footer-custom">
        <div class="text-center py-3">
            <p>&copy; 2024 Willing Hearts | Email: <a href="mailto:contact@willinghearts.org">contact@willinghearts.org</a> | Call: <a href="tel:+6588889999">+65 8888 9999</a></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/userAccountDashboard.js"></script>
    <script src="scripts/accountSession.js"></script> <!-- Populate the navbar with the user's name -->
</body>
</html>
