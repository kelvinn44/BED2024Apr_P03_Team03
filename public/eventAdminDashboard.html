<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Event Admin Dashboard | Willing Hearts</title>
        <meta name="description" content="Event Admin Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="images/Willing_Hearts_Icon.png">
        <link rel="stylesheet" type="text/css" href="styles/eventAdminDashboard.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/Willing_Hearts_Logo.png" alt="Willing Hearts Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav" id="navbar-links">
                    <!-- Links will be populated here by userSession.js -->
                </ul>
            </div>
        </div>
    </nav>

      <!-- TODO: update to match wireframe and fix formatting style -->
    <div class="content">
        <div class="welcome-section text-center mt-4">
            <h2>Welcome, <span id="admin-name"></span>!</h2>
            <button class="btn btn-danger" id="logout">Log out?</button>
        </div>

        <div class="container">
            <h1>Add Event</h1>
            <form id="add-event-form">
              <label for="event-title">Event Title</label>
              <input type="text" id="event-title" name="event-title" required>
          
              <label for="event-description">Event Details and Description</label>
              <textarea id="event-description" name="event-description" rows="5" required></textarea>
          
              <label for="event-date">Event Date</label>
              <input type="date" id="event-date" name="event-date" required>
          
              <label for="event-location">Event Location</label>
              <input type="text" id="event-location" name="event-location" required>
          
              <button type="submit">Add Event</button>
            </form>
        </div>
          
        <div class="container mt-4">
            <h2>Current Events</h2>
            <div id="current-events"></div>
        </div>                                           
    </div>

    <footer class="footer-custom">
        <div class="text-center py-3">
            <p>&copy; 2024 Willing Hearts | Email: <a href="mailto:contact@willinghearts.org">contact@willinghearts.org</a> | Call: <a href="tel:+6588889999">+65 8888 9999</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/eventAdminDashboard.js"></script>
    <script src="scripts/accountSession.js"></script>
</body>
</html>
