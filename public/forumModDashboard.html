<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Forum Mod Dashboard | Willing Hearts</title>
        <meta name="description" content="Forum Mod Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="images/Willing_Hearts_Icon.png">
        <link rel="stylesheet" type="text/css" href="styles/forumModDashboard.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/Willing_Hearts_Logo.png" alt="Willing Hearts Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav" id="navbar-links">
                        <!-- Links will be populated here by userSession.js -->
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="welcome-section text-center mt-4">
                <h2>Welcome, <span id="admin-name"></span>!</h2>
                <button class="btn btn-danger" id="logout">Log out?</button>
            </div>

            <div class="container mt-4">
                <h2>All Forum Posts</h2>
                <h4>Moderate our forum or create a post</h4>
                <div class="form-container">
                    <button id="create-post-button" class="btn btn-primary">Create a Post</button>
                </div>
                <br>
                <div id="post-composer" style="display: none;">
                    <h2>Create a Post</h2>
                    <form id="create-post-form">
                        <div class="mb-3">
                            <label for="post-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="post-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="post-content" class="form-label">Content</label>
                            <textarea class="form-control" id="post-content" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" id="close-post-composer">Close</button>
                        <br>
                        <small class="form-text text-muted">To format posts, use HTML elements like <code>&lt;ol&gt;</code> and <code>&lt;li&gt;</code>.</small>
                    </form>
                    <br>
                </div>
                <div id="posts-container">
                    <!-- Posts will be dynamically inserted here by forumModDashboard.js -->
                </div>
            </div>
        </div>
    
        <!-- Edit Post Modal -->
        <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-post-form">
                            <input type="hidden" id="edit-post-id">
                            <div class="mb-3">
                                <label for="edit-post-title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="edit-post-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-post-content" class="form-label">Content</label>
                                <textarea class="form-control" id="edit-post-content" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer-custom">
            <div class="text-center py-3">
                <p>&copy; 2024 Willing Hearts | Email: <a href="mailto:contact@willinghearts.org">contact@willinghearts.org</a> | Call: <a href="tel:+6588889999">+65 8888 9999</a></p>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="scripts/forumModDashboard.js"></script>
        <script src="scripts/accountSession.js"></script>
    </body>
</html>
